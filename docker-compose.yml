
firehouse:
  build: ./firehouse
  privileged: true
  volumes:
    - /dev/snd:/dev/snd:rw
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
    - /tmp/:/tmp:rw
    - /firehouse/:/firehouse:rw
  links:
    - postgres
    - redis
    - socketio
  environment:
    SERVER_HOST: 192.168.1.200

postgres:
  build: ./postgres
  ports:
    - 5432:5432
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
    - /volumes/postgres-data/:/var/lib/postgresql:rw
  environment:
    SERVER_HOST: 192.168.1.200

redis:
  build: ./redis
  ports:
    - 6379
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs/:/logs:rw
    - /volumes/redis-data/:/data:rw
  environment:
    SERVER_HOST: 192.168.1.200

nginx:
  build: ./nginx
  volumes:
    - /shared/:/shared:rw
    - /firehouse/:/firehouse:ro
    - /volumes/logs:/logs:rw
    - /tmp/:/tmp:rw
  ports:
    - 80:80

firealerter:
  build: ./firealerter
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
  links:
    - redis
  ports:
    - 9800:9800
  environment:
    SERVER_HOST: 192.168.1.200

broadcast:
  environment:
    firehouse_path: /firehouse
    logs_path: /logs
    SERVER_HOST: 192.168.1.200
  build: ./broadcast
  privileged: true
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
    - /firehouse/:/firehouse:ro
    - /shared/:/shared:rw
  ports:
    - 8000:8000
  links:
    - redis

socketio:
  build: ./socketio
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
  links:
    - redis
  ports:
    - 8085:8085
  environment:
    SERVER_HOST: 192.168.1.200

nominatim:
  build: ./nominatim
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
    - /photon/:/photon:rw
    - /nominatim/:/nominatim:rw
  links:
    - openstreetmap
    - postgres
  environment:
    SERVER_HOST: 192.168.1.200

photon:
  build: ./photon
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
    - /photon/:/photon:rw
  links:
    - openstreetmap
    - postgres
    - nominatim
  environment:
    SERVER_HOST: 192.168.1.200

openstreetmap:
  build: ./openstreetmap
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
    - /photon/:/photon:rw
    - /openstreetmap/:/openstreetmap:rw
  links:
    - photon
    - postgres
    - nominatim
  environment:
    SERVER_HOST: 192.168.1.200

openstreetmap-web:
  build: ./openstreetmap-web
  volumes:
    - /shared/:/shared:rw
    - /volumes/logs:/logs:rw
    - /photon/:/photon:rw
    - /openstreetmap/:/openstreetmap:rw
  links:
    - photon
    - postgres
    - nominatim
  environment:
    SERVER_HOST: 192.168.1.200
